<div class="container">
  <table class="table pull-left">
    <thead>
      <tr>
        <th colspan="4">Information about the must-see place</th>
      </tr>
      <tr>
        <th>Creator's name</th>
        <th>Place</th>
        <th>Description</th>
        <th>Address</th>
        <th>Latitude</th>
        <th>Longitude</th>
        <th>Tag</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ place.creator_ref.username }}</td>
        <td>{{ place.name }}</td>
        <td>{{ place.text }}</td>
        <td>{{ place.address }}</td>
        <td>{{ place.latitude }}</td>
        <td>{{ place.longitude }}</td>
        <td>{{ place['tags'][0].name }}</td>
      </tr>
    </tbody>
  </table> 
  <div>
    <map class='google-map' center="{{place.latitude}}, {{place.longitude}}" zoom="5"> 
      <marker
              position="[{{place.latitude}}, {{place.longitude}}]"
              animation="Animation.BOUNCE"
              visible="true">
      </marker>
  </map>
  </div>
</div>
