<div class="container">
  <div class="center jumbotron">
    <h3 class="text-center">Sign in and start sharing all of your must-see places!</h3>
  </div>
  <form role="form">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" data-ng-model="login_user.email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" data-ng-model="login_user.password" class="form-control" id="pwd" placeholder="Enter password">
    </div>
    <button data-ng-click="login()" class="btn btn-default">Login</button>
  </form>
</div>
